<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<body>
    <form method="POST" action="procesar()">
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre y apellidos"/>
            </p>
            <p>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" value="18"/>
            </p>
            <p>
                <label for="tlf">Teléfono</label>
                <input type="tel" name="tlf" required/>
            </p>
            <p>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" required/>
            </p>
            <p>
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" required/>
            </p>
            <p>
                <label for="tipo_votante">Tipo de votante:</label>
                <select name="tipo_votante">
                    <option value="1" selected>Alumno</option>
                    <option value="2">Profesor</option>
                    <option value="3">Otro</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Encuesta</legend>
            <p>
                <label for="propuestas">Elige las propuestas que más te gusten</label><br>
                <input type="checkbox" name="propuestas" value="1"/>Cafetería<br>
                <input type="checkbox" name="propuestas" value="2"/>Biblioteca<br>
                <input type="checkbox" name="propuestas" value="3"/>Piscina<br>
                <input type="checkbox" name="propuestas" value="4"/>Baños<br>
                <input type="checkbox" name="propuestas" value="5"/>Ordenadores<br>
                <input type="checkbox" name="propuestas" value="6"/>Aulas<br>
                <input type="checkbox" name="propuestas" value="7"/>Parking<br>
            </p>
            <p>
                <label for="propuestas2">Elige una</label><br>
                <input type="radio" name="propuestas2" value="1"/>Cafetería<br>
                <input type="radio" name="propuestas2" value="2"/>Biblioteca<br>
                <input type="radio" name="propuestas2" value="3"/>Piscina<br>
                <input type="radio" name="propuestas2" value="4"/>Baños<br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Más propuestas</legend>
            <p>
                <label for="hora_salida">Elige una hora para salir de clase:</label>
                <input type="time" name="hora_salida"/>             
            </p>
            <p>
                <label for="color_aula">Elige un color:</label>
                <input type="color" name="color_aula"/>       
            </p>
            <p>
                <label for="indices">Indice satisfaccion:</label>
                <input type="range" name="indices" min="0" max="5"/> 
            </p>
        </fieldset>
        <input type="submit" formaction="procesar()" value="ENVIAR"/>
    </form>
</body>
</html>
